<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos - SONIA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .payment-header {
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .payment-card:hover {
            transform: translateY(-5px);
        }

        .payment-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
        }

        .status-confirmed {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .status-pending {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-refunded {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .payment-method-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .payment-alert {
            border-left: 4px solid #ffc107;
            background-color: rgba(255, 193, 7, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 4px 4px 0;
        }

        .payment-timeline {
            position: relative;
            padding: 1rem 0;
        }

        .payment-timeline-item {
            padding: 1rem;
            border-left: 2px solid #1a237e;
            margin-left: 1rem;
            position: relative;
        }

        .payment-timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 1.5rem;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1a237e;
        }

        .amount-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a237e;
        }

        .payment-method-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .payment-method-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .payment-method-option:hover {
            border-color: #1a237e;
        }

        .payment-method-option.selected {
            border-color: #1a237e;
            background-color: rgba(26, 35, 126, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(45deg, #1a237e, #0d47a1);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-car me-2"></i>SONIA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservas.html">
                            <i class="fas fa-calendar-check me-1"></i>Reservas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historial.html">
                            <i class="fas fa-history me-1"></i>Historial
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="pagos.html">
                            <i class="fas fa-credit-card me-1"></i>Pagos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-car me-1"></i>Vehículos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Formulario de Pago y Filtros -->
            <div class="col-md-4">
                <div class="payment-card p-4 mb-4">
                    <h4 class="mb-4"><i class="fas fa-money-bill-wave me-2"></i>Registrar Pago</h4>
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="reserva" class="form-label">Reserva</label>
                            <select class="form-select" id="reserva" required>
                                <option value="">Seleccione una reserva</option>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="monto" required>
                        </div>
                        <div class="mb-3">
                            <label for="metodo" class="form-label">Método de Pago</label>
                            <select class="form-select" id="metodo" required>
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save me-2"></i>Registrar Pago
                        </button>
                    </form>
                </div>
                <div class="payment-card p-4">
                    <h4 class="mb-4"><i class="fas fa-filter me-2"></i>Filtros</h4>
                    <div class="mb-3">
                        <label for="filterStatus" class="form-label">Estado</label>
                        <select class="form-select" id="filterStatus">
                            <option value="todos">Todos</option>
                            <option value="confirmado">Confirmado</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="reembolsado">Reembolsado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="filterDate" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="filterDate">
                    </div>
                    <button class="btn btn-outline-primary w-100" id="btnAplicarFiltros">
                        <i class="fas fa-search me-2"></i>Aplicar Filtros
                    </button>
                </div>
            </div>
            <!-- Listado de Pagos -->
            <div class="col-md-8">
                <div class="payment-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0"><i class="fas fa-list me-2"></i>Listado de Pagos</h4>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="color: white;">Reserva</th>
                                    <th style="color: white;">Monto</th>
                                    <th style="color: white;">Método</th>
                                    <th style="color: white;">Fecha</th>
                                    <th style="color: white;">Estado</th>
                                    <th style="color: white;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="paymentList">
                                <!-- Los pagos se cargarán dinámicamente aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir modales -->
    <div id="modals"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // Cargar modales
        fetch('modals.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('modals').innerHTML = html;
            });
    </script>
</body>
</html>
